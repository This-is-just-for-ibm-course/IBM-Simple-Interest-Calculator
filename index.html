<html>

<head>
    <title>Web App - Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Simple Interest Calculator</h1>
        <div class="form-centering">
            <div class="spacing">
                <label for="principal">Amount </label>
                <input type="number" min='1' id="principal"> <br />
            </div>

            <div class="spacing">
                <label for="rate">Interest Rate </label>
                <div id='killMe' class="rate-slider-container">
                    <input type="range" min='1' max='20' required id="rate"> <br />
                    <span class="interest-rate-display"></span>
                </div>
            </div>

            <div class="spacing">
                <label for="years">No. of Years</label>
                <input required type="number" id="years"> <br />
            </div>
            <button id='button1' type='button'>Compute Interest</button>
            <div id='results'></div>
        </div>

        <br />
        &copy; Everyone Can Get Rich
    </form>
    <script src="script.js"></script>

</body>

</html>
